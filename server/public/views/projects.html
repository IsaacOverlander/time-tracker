<h1 style="text-align: center;">Manage Projects</h1>
<div class="project-form-div" style="text-align: center;">
    <form ng-submit="pc.addProject()">
        <md-input-container style="width: 75%;">
            <label>Add a Project</label>
            <input style="width: 50%;" type="text" placeholder="Project Name" ng-model="pc.name" />
            <md-button class="md-primary md-raised" type="submit">Submit</md-button>
        </md-input-container>
    </form>
</div>
<h1 style="text-align: center;">Projects</h1>
<div class="project-table-div">
    <table>
        <thead>
            <tr>
                <th>Project</th>
                <th>Total hours</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in pc.projectList">
                <td>{{project.name}}</td>
                <td>{{project.hours}}:{{project.minutes}}</td>
                <td><button ng-click="pc.deleteProject(project)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
